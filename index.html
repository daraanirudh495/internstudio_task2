<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Temperature Converter</h1>

    <label for="inputValue">Enter Temperature:</label>
    <input
      type="number"
      id="inputValue"
      placeholder="Enter value"
      aria-label="Input temperature value"
      min="-273.15"
      required
    />


    <label for="inputUnit">From:</label>
    <select id="inputUnit" aria-label="Select input temperature unit">
      <option value="C">Celsius (째C)</option>
      <option value="F">Fahrenheit (째F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <br><br>

    <button id="convertBtn" disabled>Convert</button>

    <br><br>

    <label for="outputValue">Converted Temperature:</label>
    <input
      type="text"
      id="outputValue"
      readonly
      aria-label="Converted temperature result"
      placeholder="Result will appear here"
    />

    <label for="outputUnit">To:</label>
    <select id="outputUnit" aria-label="Select output temperature unit">
      <option value="C">Celsius (째C)</option>
      <option value="F">Fahrenheit (째F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <br><br>


    <button id="resetBtn">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
